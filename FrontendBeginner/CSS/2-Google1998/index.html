<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google 1998 Logosu">
    </header>
    <main id="main">
        <table>
            <tr id="inputArea">
                <form action="#">
                    <label for="">Search the web using Google!</label>
                    <br>
                    <input type="text" id="entry">
                    <br>
                    <input type="submit" name="search" value="Google Search">
                    <input type="submit" name="lucky" value="I'm feeling lucky">
                </form>
            </tr>
            <tr>
                <td id="specialSearch">
                    Special Searches
                    <br>
                    <a href="#">Stanford Searches</a>
                    <br>
                    <a href="#">Linux Searches</a>
                </td>
                <td id="aboutGoogle" class="smallLetter">
                    <a href="#">Help!</a>
                    <br>
                    <a href="#">About Google!</a>
                    <br>
                    <a href="#">Company Info</a>
                    <br>
                    <a href="#">Google! Logos</a>
                </td>
                <td id="subscribe" class="smallLetter">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="email" placeholder="your e-mail">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </td>
            </tr>
        </table>
    </main>
    <footer id="footer">
        <br>
        <p class="smallLetter" style="text-align: center;">Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
